<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <script src="../js/coin_search.js"></script>
    <title>DashBoard</title>
</head>
<body>
    <div id="wrap">
        <div class="main">
            <div class="side-bar">
                <ul>
                    <div>
                        <img src="../img/logo.png" alt="logo" width="150">
                    </div>
<!--                     <li><i class="bi bi-person"></i>Profile</li> -->
                    <li id="dashboard-menu"><i class="bi bi-grid"></i>Dashboard</li>
<!--                     <li><i class="bi bi-wallet"></i>Wallet</li>
                    <li><i class="bi bi-arrow-left-right"></i>Trade</li>
                    <li><i class="bi bi-bell"></i>Notifications</li>
                    <li><i class="bi bi-info-circle"></i>Information</li>
                    <li><i class="bi bi-gear"></i>Account Settings</li> -->
                    <a href="../index.html"><li><i class="bi bi-box-arrow-right"></i>Log Out</li></a>
                </ul>
            </div>
            <div class="dashboard">
                <div class="dashboard-body">
                    <div class="dashboard-header">
                        <div id="coin_name">
                            
                        </div>
                        <div class="under">
                            <div class="price">
                                <h1 id="now_price"></h1>
                                <div id="rate"></div>
                            </div>
                            <div id="code"></div>
                        </div>
                    </div>
                    <div class="dashboard-chart">
                        <canvas id="chart" height="100%"></canvas>
                    </div>
                    <div class="card">
                        <table>
                            <tr>
                                <td>코인명</td>
                                <td id="cd"></td>
                                <td>현재가</td>
                                <td id="tp"></td>
                                <td>등락률</td>
                                <td id="scr"></td>
                            </tr>
                            <tr>
                                <td>전일 종가</td>
                                <td id="pcp"></td>
                                <td>전일 대비</td>
                                <td id="scp"></td>
                                <td>24시간 누적 거래량</td>
                                <td id="atv24h"></td>
                            </tr>
                            <tr>
                                <td>시가</td>
                                <td id="op"></td>
                                <td>고가</td>
                                <td id="hp"></td>
                                <td>저가</td>
                                <td id="lp"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="dashboard-side">
                    <div class="search">
                        <input type="text" id="coin_search" placeholder="코인명 검색" onkeyup="coin_search()">
                        <i class="bi bi-search"></i>
                    </div>
                    <ul id="coin_list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/price.js"></script>
    <script src="../js/chart.js"></script>
    <script src="../js/coin_list.js"></script>
</body>
</html>
